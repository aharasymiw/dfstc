
<nav ng-include="'/views/templates/header.html'"></nav>
<div class="table">
    <div class="table-container" ng-controller="tableController">
        <table st-table="data" st-safe-src="rowCollection" class="admin-table">
            <thead>
            <tr>
                <th st-sort="">First Name</th>
                <th st-sort="">Last Name</th>
                <th st-sort="">City</th>
                <th st-sort="">State</th>
                <th st-sort="">Zip</th>
                <th st-sort=""></th>
                <th st-sort=""></th>
                <th st-sort=""></th>
            </tr>
            <tr class="search-filter">
                <th class="search-filter" colspan="3">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="client in data">
                <td>{{client.clientFirstName}}</td>
                <td>{{client.clientLastName}}</td>
                <td>{{client.clientCity}}</td>
                <td>{{client.clientState}}</td>
            </tr>
            </tbody>
            </thead>
            <tr class="foottr">
                <td colspan="5" class="text-center">
                    <div st-items-by-page="50" st-pagination="" st-template="views/templates/pagination.html"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
