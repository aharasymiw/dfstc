<nav ng-if="pages.length >= 2">
    <ul class="pagination">
        <li><a ng-click="selectPage(1)">First</a>
        </li>
        <li><a ng-click="selectPage(currentPage - 1)">&lt;</a>
        </li>
        <li><a>
            <page-select></page-select>
            <input class="select-page ng-pristine ng-valid" ng-model="inputPage" ng-change="selectPage(inputPage)" type="text">
            of {{numPages}}</a>
        </li>
        <li><a ng-click="selectPage(currentPage + 1)">&gt;</a>
        </li>
        <li><a ng-click="selectPage(numPages)">Last</a></li>
    </ul>
</nav>
